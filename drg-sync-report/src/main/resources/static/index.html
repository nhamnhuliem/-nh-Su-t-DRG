<!DOCTYPE HTML>
<html>
<head> 
    <title>DRG sync monitor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <br>

	<div class="container">
	  <h2>DRG sync monitoring</h2>
	  <br>
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li class="nav-item">
	      <a class="nav-link active" data-toggle="tab" href="#config">Cấu hình</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" data-toggle="tab" href="#log">Logging</a>
	    </li>
	  </ul>
	
	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div id="config" class="container tab-pane active"><br>
	      <form class="needs-validation" method="POST" th:action="" action="api/4210/startSync">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="nam">Năm đồng bộ</label>
                <input type="text"  class="form-control" name="nam" id="nam" placeholder="" value="" required="">
              </div>
              <div class="col-md-4 mb-3">
                <label for="thang">tháng</label>
                <input type="text" class="form-control" name="thang" id="thang" placeholder="" value="" required="">
              </div>
                <div class="col-md-4 mb-3">
                <label for="day">ngay</label>
                <input type="text" class="form-control" name="ngay" id="ngay" placeholder="" value="" required="">
              </div>
            </div>
            
             <div class="row">
              <div class="col-md-4 mb-3">
                <label for="range">Số bản ghi</label>
                <input type="text" class="form-control" name="range" id="range" placeholder="" value="" required="">
              </div>
              
              <div class="col-md-4 mb-3">
                <label for="range">Multi Thread</label>
                <input type="text" class="form-control" name="threadNum" id="threadNum" placeholder="" value="" required="">
              </div>
 
            </div>


            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Start</button>
          </form>
	    </div>
	    <div id="log" class="container tab-pane fade"><br>
	      	<div class="form-group">
			  <label for="logging">Log:</label>
			  <textarea class="form-control" rows="20" id="logging"></textarea>
			</div>
	    </div>
	  </div>
	</div>
</body>
</html>

</script>
